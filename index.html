<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Estabelecimento</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- header -->
    <header>
        <div class="container-fluid  bg-light">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="" alt="Logo" width="30" height="30">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#section-hero">Hero</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#section-servicos">Serviços</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#section-pacotes">Pacotes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#section-fotos">Fotos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#section-endereco">Endereço</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- hero -->
    <section id="section-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h2>Bem Vindo ao Bichos e Caprichos</h2>
                    <p>Dê ao seu pet o cuidado que ele merece!</p>
                    <button type="button" class="btn btn-primary">Saiba mais</button>
                </div>
                <div class="col-md-5">
                    <img src="assets/dog-york-toalha-att-dir-2.png" alt="Imagem" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- servicos -->
    <section id="section-servicos" class="m-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <div class="card custom-card">
                        <div class="card-body" style="background-color: #F3AC5C;">
                            <h5 class="card-title">Banho</h5>
                            <img class="card-img-top" src="assets/chihuahua-final.png" alt="Imagem de exemplo">
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card custom-card">
                        <div class="card-body" style="background-color: #AEB9A8;">
                            <h5 class="card-title">Tosa Higiênica</h5>
                            <img class="card-img-top" src="assets/dog-toalha-final.png" alt="Imagem de exemplo">
                        </div>
                    </div>
                </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-5">
                <div class="card custom-card">
                    <div class="card-body" style="background-color: #55ABB8;">
                        <h5 class="card-title">Tosa</h5>
                        <img class="card-img-top" src="assets/cocker-final.png" alt="Imagem de exemplo">
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card custom-card">
                    <div class="card-body" style="background-color: #757AAE;">
                        <h5 class="card-title">Hotelzinho</h5>
                        <img class="card-img-top" src="assets/dush-final.png" alt="Imagem de exemplo">
                    </div>
                </div>
            </div>
      </div>
    </section>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
